<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kabtin Arabi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(270deg, #ff416c, #ff4b2b, #1e3c72, #2a5298);
      background-size: 800% 800%;
      animation: gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.5);
      text-align: center;
      width: 90%;
      max-width: 480px;
      backdrop-filter: blur(15px);
      animation: fadeInUp 1.2s ease;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 180deg, #ff416c, #ff4b2b, #FFD700, #1e3c72, #2a5298, #ff416c);
      animation: rotate 8s linear infinite;
      z-index: -1;
    }

    .container::after {
      content: "";
      position: absolute;
      inset: 3px;
      border-radius: 22px;
      background: rgba(0,0,0,0.6);
      z-index: -1;
      backdrop-filter: blur(12px);
    }

    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #FFD700;
      object-fit: cover;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
      background: white;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 rgba(255,215,0, 0.7); }
      70% { transform: scale(1.1); box-shadow: 0 0 30px rgba(255,215,0, 0.9); }
      100% { transform: scale(1); box-shadow: 0 0 0 rgba(255,215,0, 0); }
    }

    h1 {
      font-size: 2.5em;
      margin: 10px 0;
      color: #FFD700;
      text-shadow: 0 0 15px rgba(255,215,0,0.8);
      animation: fadeIn 1.2s ease;
    }

    p {
      color: #f5f5f5;
      font-size: 1.1em;
      margin-bottom: 30px;
      font-weight: 500;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    button {
      background: linear-gradient(45deg, #FFD700, #ffae00);
      color: black;
      font-weight: bold;
      border: none;
      padding: 14px 30px;
      border-radius: 12px;
      cursor: pointer;
      margin: 12px 0;
      font-size: 1.1em;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 85%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255, 215, 0, 1);
    }

    .contact {
      margin-top: 30px;
      animation: fadeIn 2s ease;
    }

    .contact h3 {
      color: #FFD700;
      margin-bottom: 15px;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(255,215,0,0.8);
    }

    .contact a {
      color: #FFD700;
      font-size: 1.1em;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      margin: 6px 10px;
      transition: color 0.2s, transform 0.2s;
    }

    .contact a:hover {
      color: #fff;
      transform: scale(1.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Kabtin Logo" class="logo" onerror="this.src='https://via.placeholder.com/80x80.png?text=Logo';">
    <h1>Kabtin Arabi</h1>
    <p>Your gateway to fitness, discipline, and success.</p>

    <button onclick="goPrivate()">Private Access</button>
    <button onclick="window.location.href='public.html'">Public Page</button>
    <button onclick="window.location.href='products.html'">üõí Supplements & Proteins</button>

    <div class="contact">
      <h3>Contact Captain</h3>
      <a href="https://wa.me/01033667327" target="_blank">WhatsApp</a>
      <a href="https://www.instagram.com/apo_keran" target="_blank">Instagram</a>

      <a href="https://www.facebook.com/share/1M2Q6rDwiV/" target="_blank">Facebook</a>
    </div>
  </div>

  <script>

      let code = prompt("üîë Enter private access code:");

        window.location.href = "private.html";

    }
  </script>
</body>
</html>

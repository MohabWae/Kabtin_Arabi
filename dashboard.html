<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kabtin Private Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a 50%, #000000);
      color: #FFD700;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .dashboard {
      background: rgba(15, 15, 15, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.6), 0 0 50px rgba(255, 215, 0, 0.3);
      width: 95%;
      max-width: 950px;
      animation: fadeIn 1s ease;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 2rem;
      text-shadow: 0 0 12px #FFD700, 0 0 25px #ffae00;
      animation: pulse 2s infinite;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #FFD700;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: #1e1e1e;
      color: #fff;
      font-weight: 500;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 12px #FFD700;
      transform: scale(1.02);
    }

    button {
      padding: 14px 30px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: linear-gradient(45deg, #FFD700, #ffae00);
      color: #000;
      margin-top: 10px;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 15px #FFD700;
    }

    #clientsList {
      margin-top: 40px;
      background: #0d0d0d;
      padding: 20px;
      border-radius: 15px;
      animation: fadeUp 1.2s ease;
    }

    #clientsList h3 {
      margin-bottom: 20px;
      text-align: center;
      color: #00FFFF;
      text-shadow: 0 0 12px #00FFFF;
    }

    #list a {
      display: block;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid gold;
      border-radius: 10px;
      color: cyan;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
      background: rgba(255, 215, 0, 0.05);
    }

    #list a:hover {
      background: gold;
      color: black;
      transform: scale(1.03);
      box-shadow: 0 0 12px gold;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);} 
      to {opacity: 1; transform: scale(1);}
    }

    @keyframes fadeUp {
      from {opacity: 0; transform: translateY(30px);} 
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 12px #FFD700, 0 0 25px #ffae00; }
      50% { text-shadow: 0 0 20px #FFD700, 0 0 40px #ffae00; }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>📋 لوحة الكابتن</h1>

    <div class="form-group">
      <label>اسم العميل:</label>
      <input type="text" id="name" placeholder="اكتب اسم العميل">
    </div>

    <div class="form-group">
      <label>الكود الخاص بالعميل:</label>
      <input type="password" id="password" placeholder="الكود السري">
    </div>

    <div class="form-group">
      <label>النظام الغذائي:</label>
      <textarea id="diet" rows="3" placeholder="اكتب النظام الغذائي هنا..."></textarea>
    </div>

    <div class="form-group">
      <label>المكملات:</label>
      <textarea id="supplements" rows="3" placeholder="اكتب المكملات هنا..."></textarea>
    </div>

    <div class="form-group">
      <label>التمارين:</label>
      <textarea id="exercises" rows="3" placeholder="اكتب التمارين هنا..."></textarea>
    </div>

    <div class="form-group">
      <label>صورة العميل:</label>
      <input type="file" id="photo">
    </div>

    <button onclick="saveData()">💾 حفظ العميل</button>

    <div id="clientsList">
      <h3>👥 قائمة العملاء</h3>
      <div id="list"></div>
    </div>
  </div>

  <script>
    function saveData() {
      let name = document.getElementById("name").value;
      let password = document.getElementById("password").value;
      let diet = document.getElementById("diet").value;
      let supplements = document.getElementById("supplements").value;
      let exercises = document.getElementById("exercises").value;
      let photo = document.getElementById("photo").files[0];

      if (!name || !password) {
        alert("❌ لازم تكتب الاسم والكود");
        return;
      }

      let reader = new FileReader();
      reader.onload = function(e) {
        let clients = JSON.parse(localStorage.getItem("clients")) || [];
        clients.push({
          id: Date.now(),
          name, password, diet, supplements, exercises,
          photo: e.target.result || ""
        });
        localStorage.setItem("clients", JSON.stringify(clients));
        showClients();
      }
      if (photo) reader.readAsDataURL(photo);
      else {
        let clients = JSON.parse(localStorage.getItem("clients")) || [];
        clients.push({ id: Date.now(), name, password, diet, supplements, exercises, photo:"" });
        localStorage.setItem("clients", JSON.stringify(clients));
        showClients();
      }
    }

    function showClients() {
      let clients = JSON.parse(localStorage.getItem("clients")) || [];
      let listDiv = document.getElementById("list");
      listDiv.innerHTML = "";
      clients.forEach(c => {
        listDiv.innerHTML += `<a href="clients.html?id=${c.id}">👤 ${c.name}</a>`;
      });
    }
    showClients();
  </script>
</body>
</html>
